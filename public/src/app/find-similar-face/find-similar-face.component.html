<h1 class="text-center">find Similar faces</h1>

<form method="POST" (ngSubmit)="find()">
	<div class="row col-md-offset-3">
		<div class="form-group col-md-6">
			<label for="">face List Id:</label>
			<input type="text"  name="faceListId" class="form-control" [(ngModel)]="data.faceList_id">
		</div>
	</div>
	<div class="row col-md-offset-3">
		<div class="form-group  col-md-6">
			<label for="">link:</label>
			<input type="text" name="link" class="form-control" [(ngModel)]="data.link">
		</div>
	</div>	
	<button type="submit" class="btn btn-primary col-md-offset-6">find similar</button>
	<div [hidden]="!bar" class="row col-md-offset-4" style="padding-top: 20px">
        <div class="form-group col-md-6">
			<div class="progress">
			  <div class="progress-bar progress-bar-striped active" role="progressbar"
			  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%"> 
			  </div>
	         </div>
		</div>
	</div>
</form>
<br><br><br><br>
<div *ngIf="found">
<h1 class="text-center"><b>Found...!!!</b></h1>
<table>
	<tr>
		<th>Details</th>
	</tr>
	<br>
	<tr>
		<td><b>Name:</b>{{foundData.name}}<br><b>Face_id:</b>{{foundData.face_id}}</td>	
	</tr>
	<br><br>
	<tr>
		<th>Query photo</th>
		<th>Matched photo</th>
	</tr>
	<tr>
		<td><img class="img-thumbnail" src={{data.link}} alt="img" style="width:300px;height:300px;"></td>
		<td><img class="img-thumbnail" src={{foundData.img_url}} alt="img" style="width:300px;height:300px;"></td>
	</tr>

</table>
</div>
